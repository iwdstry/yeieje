---
title: Review
layout: page
excerpt: Sorted article by tags.
---

<div class="data"> 
   <img class="data-avatar" src="{{ base.url }}/yeieje/assets/img/avatar1.jpg"> 
      <div class="data-bio">자료, 이슈 등을 보고 아무말이나 남기는 </div>
</div>
   
   
  {%- for post in site.tags["Review"] -%}
    <article class="post-item" id="results-container">
      <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
      <h3 class="post-item-title">
        <a href="/yeieje/{{ post.url }}">{{ post.title }}</a>
      </h3> 
    </article>


  {%- endfor -%}
