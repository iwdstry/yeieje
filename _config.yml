# Site settings
title: CHANs HOME # site title
description: YEIEJEs HOME # site description
lang: en-US # default lang
timezone: # set your timezone
image: /yeieje/assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: "https://iwdstry.github.io/yeieje/" # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: <span style="font-size:20px">&#127803;</span>Chan # author name
  bio:  <b>찬찬의 <font color="#F15F5F">아기천사</font color> 자료 쌓아두는 곳. <font color="#36B8CF">Archive</font color></b>는 날짜별 목록, <b><font color="#36B8CF">Tags</font color></b>는 태그별 목록입니다. 검색창은 작동이 안 돼요. # tell to the world
  username: yeieje # general username
  github: github_yeieje # github username
  twitter: twitter_yeieje # twitter username
  avatar: /yeieje/assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://iwdstry.github.io/yeieje/" #
baseurl:  ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: [ biography ]
    description:
  draft_default_front_matter:
    modified:
    tags: [ biography ]
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
