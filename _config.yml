# Site settings
title:  CHAN # site title
description: Chans HOME # site description
lang: en-US # default lang
timezone: # set your timezone
image:  # This image used for Open Graph more info https://ogp.me/
repo: "https://iwdstry.github.io/yeieje/" # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: <span style="font-size:20px">&#127804;</span>Chan # author name
  bio:  <b>찬찬이 <font color="#F15F5F">총칼 든 아기천사</font color> 읽는 곳. </br><mark>모든 글은</mark><b><font color="#36B8CF"> 의역</font color></b>하는 바람에 <mark>왜곡되어 있습니다.</mark></b></br>with 파파고! # tell to the world
  username: yeieje # general username
  github: github_yeieje # github username
  twitter: twitter_yeieje # twitter username
  avatar: /yeieje/assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://iwdstry.github.io/yeieje/" #
baseurl:  ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: [ biography ]
    description:
  draft_default_front_matter:
    modified:
    tags: [ biography ]
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
