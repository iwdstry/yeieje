---
layout: default
home: true
---


<h3 class="posts-item-note" aria-label="Recent Posts"><span style='font-size:25px;'>&#9889;</span>Recent Posts</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article class="post-item">
  <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="/yeieje/{{ post.url }}">{{ post.title }}</a>
  </h4>
</article>

{%- endfor -%}
